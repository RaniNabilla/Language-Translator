<!DOCTYPE html>
<html lang="id" dir="ltr">

<head>
  <!-- Menetapkan pengkodean karakter untuk dokumen -->
  <meta charset="utf-8">

  <!-- Menetapkan judul dokumen -->
  <title>Penerjemah Bahasa | Rani Nabilla Putri</title>

  <!-- Tautan ke stylesheet eksternal -->
  <link rel="stylesheet" href="style.css">

  <!-- Menetapkan viewport untuk desain responsif -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tautan Font Awesome CDN untuk ikon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <!-- Menetapkan favicon untuk dokumen -->
  <link rel="icon" href="image/logo.png" type="image/x-icon">
</head>

<body>
  <!-- Kontainer untuk seluruh konten -->
  <div class="container">
    <!-- Pembungkus utama untuk konten -->
    <div class="wrapper">
      <!-- Kontainer untuk input teks -->
      <div class="text-input">
        <!-- Area teks untuk memasukkan teks -->
        <textarea spellcheck="false" class="from-text" placeholder="Masukkan teks"></textarea>
        <!-- Area teks untuk menampilkan terjemahan (read-only) -->
        <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Terjemahan"></textarea>
      </div>

      <!-- Kontrol untuk -->
      <!-- Menampilkan bahasa sumber dan ikon-ikon terkait -->
      <ul class="controls">
        <li class="row from">
          <div class="icons">
            <!-- Ikona volume dan salin untuk bahasa sumber -->
            <i id="from" class="fas fa-volume-up"></i>
            <i id="from" class="fas fa-copy"></i>
          </div>
          <!-- Pilihan bahasa sumber -->
          <select></select>
        </li>

        <!-- Tombol untuk menukar bahasa sumber dan tujuan -->
        <li class="exchange"><i class="fas fa-exchange-alt"></i></li>

        <!-- Menampilkan bahasa tujuan dan ikon-ikon terkait -->
        <li class="row to">
          <!-- Pilihan bahasa tujuan -->
          <select></select>
          <div class="icons">
            <!-- Ikona volume dan salin untuk bahasa tujuan -->
            <i id="to" class="fas fa-volume-up"></i>
            <i id="to" class="fas fa-copy"></i>
          </div>
        </li>
      </ul>
    </div>
    <!-- Tombol untuk menerjemahkan teks -->
    <button>Terjemahkan Teks</button>
  </div>

  <!-- Menyertakan skrip untuk mengelola daftar negara dan skrip utama -->
  <script src="js/countries.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
